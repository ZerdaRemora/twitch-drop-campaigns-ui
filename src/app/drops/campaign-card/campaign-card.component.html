<div class="container ps-0">
    <div class="row">
        <div class="col-auto">
            <img [src]="this.drop.game.boxArtUrl" style="float: left" />
        </div>
        <div class="col align-self-center">
            <div class="row row-cols-1 gy-2">
                <div class="col">
                    <span style="font-weight: bold;">{{ this.drop.name }}</span>
                </div>
                <div class="col" style="margin-top: 0">
                    <span>{{ this.drop.game.name }}</span>
                </div>
                <div class="col">
                    <span>Started {{ this.drop.started | date:"medium" }}</span>
                </div>
                <div class="col"  style="margin-top: 0">
                    <span>Ends {{ this.drop.ended | date:"medium" }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
